<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main class="main">
        <div class="card">
            <div class="card__img" role="img" aria-label="Gabrielle Chanel Perfume"></div>
            <div class="card__details">

                <p class="card__sub-heading">Perfume</p>
                <h1 class="card__heading">Gabrielle Essence Eau De Parfum</h1>
                <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

                <div class="card__price-box">
                    <p class="card__price">$149.99</p>
                    <p class="card__old-price">$169.99</p>
                </div>

                <button class="card__cta-btn">
                    <img class="icon" src="./images/icon-cart.svg">
                    <span>Add to Cart</span>
                </button>
                
            </div>
        </div>
    </main>

</body>
</html>

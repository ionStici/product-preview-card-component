<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card Component</title>
    <meta name="description" content="Frontend Mentor Challenge" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘›</text></svg>" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="main">
      <div class="card">
        <div class="card__img-wrapper">
          <picture>
            <source srcset="product-desktop.jpg" type="image/jpg" media="(min-width: 700px)" > 
            <img class="card__img" src="product-mobile.jpg" alt="Gabrielle Chanel Perfume" width="343" height="240" />
          </picture>
        </div>
        <div class="card__details">
          <p class="card__sub-heading">Perfume</p>
          <h1 class="card__heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="card__price-box">
            <p class="card__price">$149.99</p>
            <p class="card__old-price">$169.99</p>
          </div>
          <button class="btn">
            <svg role="img" aria-label="Cart" width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
            <span>Add to Cart</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
